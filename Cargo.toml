[package]
name = "jmeta"
version = "0.1.0"
edition = "2021"
description = "The Java Metadata Database"
authors = ["Roland Sch√§r (@roele)"]
homepage = "https://"
documentation = "https://"
repository = "https://github.com/roele/jmdb"
readme = "README.md"
license = "Apache-2.0"
keywords = ["java", "metadata", "database", "cli"]
categories = ["command-line-utilities"]
include = [
  "src/**/*.rs",
  "/Cargo.lock",
  "/LICENSE",
  "/README.md",
]
rust-version = "1.80.0"
build = "build.rs"

[[bin]]
name = "jmeta"
path = "src/main.rs"

[dependencies]
build-time = "0.1"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
clap = { version = "4", features = ["derive", "env", "string"] }
color-eyre = "0.6"
color-print = "0.3"
comrak = "0.33.0"
env_logger = "0.11"
eyre = "0.6"
indoc = "2"
itertools = "0.13"
log = "0.4"
once_cell = "1"
regex = "1"
reqwest = { version = "0.12", features = ["blocking", "gzip", "json", "zstd"] }
rusqlite = "0.32"
scraper = "0.21"
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full", "rt"] }
versions = { version = "6", features = ["serde"] }
xx = "2.0.3"

[build-dependencies]
built = { version = "0.7", features = ["chrono"] }
